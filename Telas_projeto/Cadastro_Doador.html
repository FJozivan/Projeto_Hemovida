	<div class="container-fluid" style="background-color: #AC251D">
		<div class="container" style="margin-top: 40px;">
			<center><h1 style="color: white; font-family: 'Raleway', sans-serif;">HEMO-VIDA</h1></center>

		</div>
		<div class="container" style="background-color: white; border-radius: 10px; box-shadow: 0px 0px 0px 0.4px">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<h5 style="margin-top: 20px; font-family: 'Raleway', sans-serif; color: red;">
							<strong>MEU CADASTRO</strong>
						</h5>
					</div>
					<div class="col-xl-12"><hr style="border: 2px solid red; margin-top: -8px;"></div>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-xl-12">
							<form method="" action="">
								<div class="container-fluid">
									<div class="col-xl-12">
										<h6>Identificação</h6><br>
									</div>

									<div class="form-group row">
										<label for="nome" class="col-sm-2 col-form-label">*Nome:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="nome" name="nome">
										</div>
									</div>

									<div class="form-group row">
										<label for="sobrenome" class="col-sm-2 col-form-label">*Sobrenome:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="sobrenome" name="sobrenome">
										</div>
									</div>

									<div class="form-group row">
										<label for="cpf" class="col-sm-2 col-form-label">*CPF:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="cpf" name="cpf">
										</div>
									</div>

									<div class="form-group row">
										<label for="data_nascimento" class="col-sm-2 col-form-label">*Data de Nascimento:</label>
										<div class="col-sm-10">
											<input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
										</div>
									</div>

									<div class="row">
										<label for="sexo" class="col-sm-2 col-form-label">*Sexo:</label>
										<div class="col-sm-9">
											<div class="custom-control custom-radio custom-control-inline">
												<input type="radio" id="masculino" name="sexo" class="custom-control-input">
												<label class="custom-control-label" for="masculino">Masculino</label>
											</div>
											<div class="custom-control custom-radio custom-control-inline">
												<input type="radio" id="feminino" name="sexo" class="custom-control-input">
												<label class="custom-control-label" for="feminino">Feminino</label>
											</div>
										</div>
									</div>


									<div class="form-group row">
										<label for="email" class="col-sm-2 col-form-label">*E-mail:</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="email" name="email">
										</div>
									</div>

									<div class="form-group row">
										<label for="profissao" class="col-sm-2 col-form-label">Profissão:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="profissao" name="profissao">
										</div>
									</div>

									<div class="form-group row">
										<label for="senha" class="col-sm-2 col-form-label">*Senha:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="senha" name="senha">
										</div>
									</div>

									<div class="form-group row">
										<label for="confirma_senha" class="col-sm-2 col-form-label">*Confirmar senha:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="senha" name="senha">
										</div>
									</div>

									<br>

									<div class="col-xl-12">
										<h6>Endereço</h6><br>
									</div>

									<div class="form-group row">
										<label for="cep" class="col-sm-2 col-form-label">*CEP:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="cep" name="cep">
										</div>
									</div>

									<div class="row">
										<label for="rua" class="col-sm-2 col-form-label">*Rua:</label>
										<div class="col-sm-7 form-group row">
											<div class="col-sm-10">
												<input type="text" class="form-control" id="rua" name="rua">
											</div>
										</div>
										<div class="col-sm-3 form-group row">
											<label for="numero" class="col-sm-2 col-form-label">*Nº:</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="numero" name="numero">
											</div>
										</div>
									</div>

									<div class="row">
										<label for="bairro" class="col-sm-2 col-form-label">*Bairro:</label>
										<div class="col-sm-4 form-group row">
											<div class="col-sm-10">
												<input type="text" class="form-control" id="bairro" name="bairro">
											</div>
										</div>
										<div class="col-sm-6 form-group row">
											<label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="cidade" name="cidade">
											</div>
										</div>
									</div>

									<div class="form-group row">
										<label for="referencia" class="col-sm-2 col-form-label">Referência:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="referencia" name="referencia">
										</div>
									</div>

									<div class="row">
										<label for="tipo_sanguineo" class="col-sm-2 col-form-label">*Tipo sanguíneo:</label>
										<div class="col-sm-10">
											<select class=" custom-select" name="tipo_sanguineo">
												<option selected value="I">Não sei qual é meu sangue</option>
												<option value="A+">A+</option>
												<option value="A-">A-</option>
												<option value="B+">B+</option>
												<option value="B-">B-</option>
												<option value="AB+">AB+</option>
												<option value="AB-">AB-</option>
												<option value="O+">O+</option>
												<option value="O-">O-</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-danger ml-auto" style="font-weight: bold; padding: 7px 70px 7px 70px; font-size: 20px; margin-top: 20px;">Enviar</button>
						</form>			

					</div>
				</div>
			</div>
			<br><br><br>
		</div>
		<div>
			<br><br><br><br>
		</div>
	</div>
