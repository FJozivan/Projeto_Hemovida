	<div class="container-fluid" style="background-color: #AC251D">
		<div class="container" style="margin-top: 40px;">

		<div class="container" style="background-color: white; border-radius: 10px; box-shadow: 0px 0px 0px 0.4px">

				<div class="container">

							<form method="" action="">
								<div class="row">
									<div class="col-xl-12">

									</div>

									<div class="form-group col-xl-10">
										<label for="email">Nome completo:</label>
										<input type="text" class="form-control" id="nome" name="nome">
									</div>

									<div class="form-group col-xl-6">
										<label for="email">CPF:</label>
										<input type="text" class="form-control" id="nome" name="nome">
									</div>
									<div class="form-group col-xl-3">

									</div>

											<label class="form-check-label" for="radio1">

											</label>

											<label class="form-check-label" for="radio1">

											</label>
										</div>
									</div>
									<div class="form-group col-xl-10">
										<label for="email">E-mail:</label>
										<input type="text" class="form-control" id="nome" name="nome">
									</div>
									<div class="form-group col-xl-4">
										<label for="email">Senha:</label>
										<input type="password" class="form-control" id="nome" name="nome">
									</div>
									<div class="form-group col-xl-4">
										<label for="email">Confirmar senha:</label>
										<input type="password" class="form-control" id="nome" name="nome">
									</div>

									<div class="col-xl-12">
										<h6>Endereço</h6><br>
									</div>

									<div class="form-group col-xl-4">
										<label for="email">CEP:</label>
										<input type="text" class="form-control" id="nome" name="nome">
									</div>
									<div class="form-group col-xl-4">

									</div>
									<div class="form-group col-xl-4">

									</div>
									<div class="form-group col-xl-4">

									</div>
									<div class="form-group col-xl-4">
