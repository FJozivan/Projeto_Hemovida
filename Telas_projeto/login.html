<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style type="text/css">
    </style>
</head>
<body>
    <div class="container-fluid" style="width: 500px; height: 500px; margin: 80px auto;">
        <div class="row">
            <img src="../hemovida/resources/img/logo.png" style="width: 450px; height: 70px; margin: auto auto" />
            <p class="col-sm-12" style="margin-top: 50px; text-align: center; font-size: 20px;"><strong>Login usu√°rio:</strong></p>
            <div class="row col-sm-12" style="margin-top: 20px;">
                <p class="col-sm-4">CPF:</p>
                <input class="col-sm-8" type="text"  />
            </div>
            <div class="row col-sm-12" style="margin-top: 10px;">
                <p class="col-sm-4">Senha:</p>
                <input class="col-sm-8" type="password"  />
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-12" style="text-align: center;">
                <div class="custom-control custom-radio custom-control-inline" style="padding-right: 10px;">
                    <input type="radio" id="doador" name="acesso" class="custom-control-input">
                    <label class="custom-control-label" for="doador">Doador</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="hemoce" name="acesso" class="custom-control-input">
                    <label class="custom-control-label" for="hemoce">Hemoce</label>
                </div>
            </div>
        </div>
        <div class="row col-sm-12 mx-auto" style="margin-top: 50px; width: 300px;">
            <button class="btn btn-primary" style="margin-right: 60px; height: 40px; width: 100px;">Sair</button>
            <button class="btn btn-danger"  style="height: 40px; width: 100px;">Logar</button>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
